<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script src="//cdnjs.cloudflare.com/ajax/libs/require.js/2.3.2/require.min.js"></script>
        <link href="README.md" rel="doc">
        <link rel="stylesheet" href="barchart.css">
        <style>
            html, body {
                height: 100%;
                margin: 0;
                overflow: hidden;
            }
        </style>
    </head>
    <body>
        <script>
            require.config({
                baseUrl: '',
                paths: {
                    'd3': '//cdnjs.cloudflare.com/ajax/libs/d3/4.2.7/d3.min',
                },
                shim: {
                    'd3': {exports: 'd3'},
                    'parser': {exports: 'parser'}
                }
            });

            require(['barchart', 'parser', '../utils'], function(Barchart, parser, Utils) {
                var barchart = Barchart(document.body, 0.05),
                    dataUri = Utils.uriParams(window.location.href).datauri;

                window.addEventListener('resize', barchart.resize);
                Utils.fetch(dataUri, function(body) {
                    try {
                        barchart.update(parser.parse(body));
                    } catch(e) {
                        console.log('Parser error: '+e.message);
                    }
                });
            });
        </script>
    </body>
</html>
