        <style>
			* {
				-moz-box-sizing: border-box;
				-webkit-box-sizing: border-box;
				box-sizing: border-box;
				font-family: arial;
			}
			body {
				margin: 0;
				padding: 0;
				overflow: hidden;
			}
			#dom  {
				width: 100%;
				height: 100%;
				overflow: hidden;
				background-color: #a0c0f0;
			}
			.frame {
				position: absolute;
				overflow: hidden;
				background-color: rgba(255, 255, 255, 0.2);
			}
            .image {
                background-repeat: no-repeat;
                background-position: center;
                background-size: cover;
            }
			.label {
				font-family: encode;
			}
			.link {
				font-family: encode;
				display: block;
				height: 16px;
				background-color: #ddd;
				border-radius: 4px;
				text-align: center;
				font-size: 12px;
				text-decoration: none;
				color: rgb(0, 0, 238);
				line-height: 125%;
			}
			.link:hover {
				background-color: #fff;
				color: #f00;
			}
			#overlay {
				position: absolute;
				top: 0;
				width: 100%;
				height: 100%;
			}
			.mask {
				position: absolute;
				cursor: pointer;
				background-color: #ffffff;
				opacity: 0.3;
			}
			#dialog {
				position: absolute;
				top: 200px;
				left: 600px;
				width: 400px;
				height: 200px;
				padding: 4px;
				background-color: #ffffff;
			}
			#dialog input[type=text] {
				width: 100%;
			}
			#dialog input[type=button] {
				height: 20px;
				font-size: 11px;
				width: 50px;
				margin: 0px;
			}
			#cancel {
				float: right;
			}
        </style>
        <script>
			var dataSource = Webviews.data(),
                index = 0,
                dashboard,
                refresh = function() {
                    dataSource.save(JSON.stringify(dashboard));
                    dataSource.trigger();
                };

			$(function() {
				var $db = $(document.body),
				    $dom = $('<div/>').attr('id', 'dom').appendTo($db),
                    $getFrame = function(id) {
                        return $('#frame_'+id, $dom);
                    },
                    setFrame = function($dom, frame) {
                        var left, top;

                        $dom.css({left: left = frame.left, top: top = frame.top}).width(frame.right-left).height(frame.bottom-top);
                    };

                dataSource.bind(function(data) {
                    var $frames = $('.frame', $dom);

                    (dashboard = JSON.parse(data) || {frames: []}).frames.forEach(function(frame, index) {
                        var $frame = $getFrame(frame.id = frame.id || index),
                            setup = function() {
                                // apply template according to resource type
                                if (frame.uri.match(/\.(jpg|png)$/)) {
                                    $frame.addClass('image').css('background-image', 'url('+frame.uri+')');
                                } else {
                                    $frame.append($('<iframe/>').attr({src: frame.uri, frameborder: 0}).css({width: '100%', height: '100%'}));
                                }
                            };

                        // keep track of highest index
                        index = Math.max(index, frame.id);

                        if ($frame.length) {
                            // get current frame URI
                            uri = $frame.data('frame').uri;
                            // reset frame if URI has changed
                            if (frame.uri != uri) {
                                $frame.empty().removeClass('image').css('background-image', 'none');
                                setup();
                            }
                            // remove node from list of missing nodes
                            $frames = $frames.not($frame[0]);
                        } else {
                            // create and setup frame
                            $frame = $('<div/>').attr('id', 'frame_'+frame.id).addClass('frame').appendTo($dom);
                            setup();
                        }
                        // update link to data
                        $frame.data('frame', frame);
                        // set frame position and size
                        setFrame($frame, frame);
                    });

                    // remove orphan DOM nodes
                    $frames.remove();
                });

                // Setup controllers
				(function() {
                    var $overlay,
				        step = 4,
                        updateMask = function($mask) {
                            setFrame($mask, $getFrame($mask.data('frame_id')).data('frame'));
                        };

                    // Prevent some default behaviours
					$dom.on('mousedown mousewheel', function(e) {
						e.preventDefault();
					});

                    // edit mode toggle ans masks creation
                    $dom.on('mousedown', function() {
                        var tid,
                            clear = function() {
                                clearTimeout(tid);
                                $dom.off('mouseup', clear);
                            };

                        $dom.on('mouseup', clear);
                        tid = setTimeout(function() {
                            $overlay.show();
                            // create masks
                            dashboard.frames.forEach(function(frame) {
                                var $mask = $('<div/>').addClass('mask').data('frame_id', frame.id).appendTo($overlay);

                                $mask.dblclick(function() {
                                    if (confirm('Are you sure ?')) {
                                        $mask.remove();
                                        dashboard.frames = dashboard.frames.filter(function(item) {
                                            return item !== frame;
                                        });
                                        refresh();
                                    }
                                });
                                updateMask($mask);
                            });
                        }, 500);
                    });

					(function() {
						// modal dialog for frame creation
						var $modal = $('<div/>').attr('id', 'dialog').hide().appendTo($db),
						    $text = $('<input type="text"/>').appendTo($modal),
							$ib = $('<input type="button" value="iframe"/>').on('click', function() {
								var val = $text.val();
								if (val.substr(0, 5) == 'http:') {
									frame(200, 200, val);
								}
								$modal.hide();
							}),
						    $mb = $('<input type="button" value="image"/>').on('click', function() {
								var val = $text.val();
								if (val.substr(0, 5) == 'http:' || val.substr(0, 6) == 'https:') {
									frame(200, 200, val);
								}
								$modal.hide();
							}),
						    $cb = $('<input type="button" value="cancel"/>').attr('id', 'cancel').on('click', function() { $modal.hide(); });

                        $modal.append($ib).append($mb).append($cb);
						$dom.on('dblclick', function() {
							$modal.show();
						});

						// frame creation
						var frame = function(width, height, uri) {
                            var cx = $dom.width()/2,
                                cy = $dom.height()/2;

							dashboard.frames.push({
                                id: ++index,
								left: cx-width/2,
								right: cx+width/2,
								top: cy-height/2,
								bottom: cy+height/2,
                                uri: uri
							});
                            refresh();
						};

					})();

					// Overlay installment for frames manipulation
					$overlay = $('<div/>').attr('id', 'overlay').hide().appendTo($db);
					(function() {
						var selected;
						$overlay.on('click', function(e) {
							if (selected) {
								$(selected).css('background-color', '#ffffff');
							}
							if (e.target == $overlay.get(0)) {
								selected = null;
                                $('.mask', $overlay).remove();
								$overlay.hide();
							} else {
								selected = e.target;
								$(selected).css('background-color', '#ff0000');
							}
						});
					})();
					$overlay.on('mousedown', '.mask', function(e) {
						var $mask = $(e.target),
                            $frame = $getFrame($mask.data('frame_id')),
                            frame = $frame.data('frame'),
						    mx = e.pageX, my = e.pageY,
						    dx1 = mx-frame.left, dy1 = my-frame.top,
						    dx2 = frame.right-mx, dy2 = frame.bottom-my,
						    moving = (dx2 > 10 || dy2 > 10),
                            snap = function(val) {
                                return val-val%step;
                            },
							mm = function(e) {
                                frame = $frame.data('frame'),
								mx = e.pageX;
								my = e.pageY;
								if (moving) {
									frame.left = snap(mx-dx1);
                                    frame.top = snap(my-dy1);
								}
								frame.right = snap(mx+dx2);
                                frame.bottom = snap(my+dy2);
                                updateMask($mask);
                                refresh();
							},
							mu = function() {
								$overlay.off('mousemove', mm).off('mouseup', mu);
							};

						$overlay.on('mousemove', mm).on('mouseup', mu);
						e.preventDefault();
					});
					$overlay.on('mousedown mousewheel', function(e) {
						e.preventDefault();
					});

								uri: 'http://crobs-server.philou.c9.io/g2697972'
							});
						}
					});*/

			});
