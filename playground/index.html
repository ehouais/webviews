<html>
    <head>
        <meta charset="utf-8">
        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script src="http://dev.ehouais.net/webviews/webviews.js"></script>
        <link href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet">
        <script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.0/js/bootstrap.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/markdown-it/4.2.2/markdown-it.js"></script>
        <style>
            .container {
                margin-top: 50px;
            }
            #render {
                border: 1px solid #ddd;
                width: 100%;
                height: 300px;
                margin-bottom: 20px;
            }
            #source {
                width: 100%;
                min-height: 200px;
                font-family: monospace;
                font-size: 12px;
                margin-top: 20px;
            }
            #doc h4 {
                margin-top: 30px;
            }
        </style>
        <script>
            $(function() {
                var parts = window.location.href.split('?'),
                    appUri = parts[0].replace('playground', parts[1]),
                    $source = $('#source'),
                    $render = $('#render'),
                    $doc = $('#doc'),
                    uriData = function(uri) {
                        return decodeURIComponent(uri.replace(/^[^\?]*\?datauri=data:[^,]+,/, ''));
                    },
                    updateIframe = function(uri) {
                        $render[0].contentWindow.location.replace(uri);
                    },
                    updateAll = function(uri) {
                        // Update source
                        $source.val(uriData(uri));
                        // Update iframe
                        updateIframe(uri);
                    },
                    fullUri = function(data) {
                        return appUri+'?datauri=data:text/plain;charset%3Dutf-8,'+data;
                    },
                    userUpdate = Webviews.debounce(updateIframe, 1000),
                    md = window.markdownit({
                        linkify: true
                    });

                // Display example in iframe
                $doc.on('click', 'a[href^="'+appUri+'"]', function(e) {
                    updateAll($(e.target).attr('href'));
                    e.preventDefault();
                });

                // Get webview documentation
                $.get(appUri, function(html) {
                    // get doc URI from header <link> tag
                    var docUri = $('link[rel="doc"]', $('<div>').append(html)).attr('href');

                    if (docUri) {
                        // handle relative URI
                        if (!docUri.match(/^(https?|data):/)) {
                            docUri = appUri+'/'+docUri;
                        }

                        // Fetch documentation and insert it into page
                        $.get(docUri+'?'+(new Date())).done(function(data) {
                            $doc.html(md.render(data.replace(new RegExp('http://dev.ehouais.net/webviews/[^\? `]*', 'g'), appUri)));
                        });
                    }
                }, 'html');

                $source.on('input', function() {
                    var data = $source.val();
                    if (data) {
                        userUpdate(fullUri(data));
                    }
                });
                $('#reset').on('click', function() {
                    $source.val('');
                    updateIframe(fullUri(''));
                });
                $('#geturi').on('click', function() {
                    window.prompt('URL', $render[0].contentWindow.location);
                });
                $('#gethtml').on('click', function() {
                    window.prompt('URL', '<iframe src="'+$render[0].contentWindow.location+'">"</iframe>');
                });
            });
        </script>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <iframe id="render"></iframe>
                    <div id="buttons">
                        <button id="reset" class="btn btn-default">Reset</button>
                        <button id="geturi" class="btn btn-default">Get URI</button>
                        <button id="gethtml" class="btn btn-default">Get HTML</button>
                    </div>
                    <textarea id="source"></textarea>
                </div>
                <div class="col-md-6" id="doc"></div>
            </div>
        </div>
    </body>
</html>
