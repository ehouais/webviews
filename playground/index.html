<html>
    <head>
        <meta charset="utf-8">
        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script src="http://webviews.local/webviews.js"></script>
        <link href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet">
        <script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.0/js/bootstrap.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/markdown-it/4.2.2/markdown-it.js"></script>
        <style>
            .container {
                margin-top: 50px;
            }
            #render {
                border: 1px solid #ddd;
                width: 100%;
                height: 300px;
                margin-bottom: 20px;
            }
            #source {
                width: 100%;
                min-height: 400px;
                font-family: monospace;
                font-size: 12px;
            }
            #doc h4 {
                margin-top: 30px;
            }
        </style>
        <script>
            $(function() {
                var dataUri = Webviews.uriParams(window.location.href).datauri,
                    $source = $('#source'),
                    $render = $('#render'),
                    $doc = $('#doc'),
                    uriData = function(uri) {
                        return decodeURIComponent(uri.replace(/^[^\?]*\?datauri=data:[^,]+,/, ''));
                    },
                    updateIframe = function(uri) {
                        $render[0].contentWindow.location.replace(uri);
                    },
                    updateAll = function(uri) {
                        // Update source
                        $source.val(uriData(uri));
                        // Update iframe
                        updateIframe(uri);
                    },
                    userUpdate = Webviews.debounce(updateIframe, 1000),
                    md = window.markdownit({
                        linkify: true
                    });

                // Display example in iframe
                $doc.on('click', 'a[href^="'+dataUri+'"]', function(e) {
                    updateAll($(e.target).attr('href'));
                    e.preventDefault();
                });

                // Get webview documentation
                $.get(dataUri, function(html) {
                    // get doc URI from header <link> tag
                    var docUri = $('link[rel="doc"]', $('<div>').append(html)).attr('href');

                    if (docUri) {
                        // handle relative URI
                        if (!docUri.match(/^(https?|data):/)) {
                            docUri = dataUri+'/'+docUri;
                        }

                        // Fetch documentation and insert it into page
                        $.get(docUri+'?'+Math.random()).done(function(data) {
                            $doc.html(md.render(data.replace(new RegExp('http://dev.ehouais.net/webviews/[^\? `]*', 'g'), dataUri)));
                        });
                    }
                }, 'html');

                $source.on('input', function() {
                    var data = $source.val();
                    if (data) {
                        userUpdate(dataUri+'?datauri=data:text/plain;charset%3Dutf-8,'+data);
                    }
                });
            });
        </script>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <iframe id="render"></iframe>
                    <textarea id="source"></textarea>
                </div>
                <div class="col-md-6" id="doc"></div>
            </div>
        </div>
    </body>
</html>
